
workflows:
  ios-release:
    name: iOS Release Build
    environment:
      vars:
        BUNDLE_ID: "com.example.spin2dine"
        APP_STORE_CONNECT_EMAIL: "spin2dine@gmail.com"
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing dependencies"
      - name: Build app
        script: |
          xcodebuild -scheme Spin2DineApp -configuration Release
    artifacts:
      - build/ios/Release/**/*.ipa
